<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC-Talk > Chatting</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/738cf4d4c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="chatting">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <div class="inside-header">
      <div class="inside-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="inside-header__column">
        <span>Charlie Puth</span>
      </div>
      <div class="inside-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <main id="main__second-style">
      <div class="date">
        <span>Tuesday, March 1. 2022</span>
      </div>

      <div class="opponent-chat">
        <div class="message__column">
          <img src="img/charlie.jpg.crdownload" />
        </div>
        <div class="message__column">
          <div class="message__name">Charlie Puth</div>
          <div class="message__info">
            <span class="message__text">HI!</span>
            <span class="message__time">01:33</span>
          </div>
        </div>
      </div>

      <div class="my-chat message__info">
        <span class="message__time">01:34</span>
        <span class="message__text">HI!</span>
      </div>
      <div class="opponent-chat">
        <div class="message__column">
          <img src="img/charlie.jpg.crdownload" />
        </div>
        <div class="message__column">
          <div class="message__name">Charlie Puth</div>
          <div class="message__info">
            <span class="message__text">뭐해</span>
            <span class="message__time">01:35</span>
          </div>
        </div>
      </div>

      <div class="my-chat message__info">
        <span class="message__time">01:36</span>
        <span class="message__text">코코아 챌린지 하는 중</span>
      </div>
      <div class="opponent-chat">
        <div class="message__column">
          <img src="img/charlie.jpg.crdownload" />
        </div>
        <div class="message__column">
          <div class="message__name">Charlie Puth</div>
          <div class="message__info">
            <span class="message__text">이따 뭐 먹을래</span>
            <span class="message__time">01:37</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write your message..." />
        <div class="buttons">
          <button>
            <i class="fa-regular fa-face-laugh-beam fa-xl"></i>
          </button>
          <button>
            <i class="fa-solid fa-arrow-up fa-lg"></i>
          </button>
        </div>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
  </body>
</html>
