<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC-Talk > Find</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/738cf4d4c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <div class="page-about">
      <span class="page-about__text">Find</span>
      <div class="page-about__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="settings.html" class="fa-solid fa-gear"></a>
      </div>
    </div>

    <main id="main__not-friendsPage">
      <div class="service-btns">
        <div class="service-btn">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="service-btn">
          <i class="fa-solid fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="service-btn">
          <i class="fa-solid fa-id-badge fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="service-btn">
          <i class="fa-solid fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommend">
        <span>Recommended Friends</span>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <div class="open-chat__header-column">Open Chat</div>
          <div class="open-chat__header-column">
            <span>Go to Openchat Home</span>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>

        <div class="open-chat__list">
          <div class="open-chat__list-column">
            <span>#Nomad Coders</span>
            <span class="light">#코코아 #챌린지 #Awesome!</span>
            <div class="open-chat__list-member">
              <img src="img/logo.jpg" />
              <span class="light">10k members</span>
              <span>Active</span>
            </div>
          </div>
          <div class="open-chat__list-column">
            <img src="img/니꼬쌤.jpg" />
            <div class="heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>236</span>
            </div>
          </div>
        </div>
        <div class="open-chat__list">
          <div class="open-chat__list-column">
            <span>#To me</span>
            <span class="light">#다음 #챌린지도 #열심히 #할 것</span>
            <div class="open-chat__list-member">
              <img src="img/cube.jpg" />
              <span class="light">1 members</span>
              <span>Active</span>
            </div>
          </div>
          <div class="open-chat__list-column">
            <img src="img/cube.jpg" />
            <div class="heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>1</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="nav-bar">
      <div class="nav-bar__column">
        <a class="nav__link" href="friends.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification">3</span>
          <i class="fa-solid fa-comment fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="more.html">
          <span class="nav__more"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </div>
    </footer>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
  </body>
</html>
