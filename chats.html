<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC-Talk > Chats</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/738cf4d4c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <div class="page-about">
      <span class="page-about__text">Chats</span>
      <div class="page-about__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html" class="fa-solid fa-gear"></a>
      </div>
    </div>

    <main id="main__not-friendsPage">
      <ul>
        <a href="chatting1.html">
          <li class="user-info user-chats">
            <div class="user-info__column">
              <img class="user-info__img" src="img/charlie.jpg.crdownload" />
              <div class="user-info__text">
                <span class="user-info__text-main">Chrlie Puth</span>
                <span>내일 뭐 먹을래</span>
              </div>
            </div>
            <div class="user-info__column user-info__text end-text">
              <span>21:22</span>
              <span class="red-circle">3</span>
            </div>
          </li>
        </a>
        <a href="chatting2.html">
          <li class="user-info user-chats">
            <div class="user-info__column">
              <img class="user-info__img" src="img/ariana.jpg" />
              <div class="user-info__text">
                <span class="user-info__text-main">Ariana Grande</span>
                <span>과제 잘되가니</span>
              </div>
            </div>
            <div class="user-info__column user-info__text end-text">
              <span>21:22</span>
              <span class="red-circle">1</span>
            </div>
          </li>
        </a>
        <a href="chatting3.html">
          <li class="user-info user-chats">
            <div class="user-info__column">
              <img class="user-info__img" src="img/lukas.jpg" />
              <div class="user-info__text">
                <span class="user-info__text-main">Lukas Graham</span>
                <span>이따 노래방가실?</span>
              </div>
            </div>
            <div class="user-info__column user-info__text end-text">
              <span>21:22</span>
              <span class="red-circle">2</span>
            </div>
          </li>
        </a>
      </ul>
    </main>

    <footer class="nav-bar">
      <div class="nav-bar__column">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification">3</span>
          <i class="fa-solid fa-comment fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="more.html">
          <span class="nav__more"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </div>
    </footer>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
  </body>
</html>
