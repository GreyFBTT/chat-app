<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC-Talk > More</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/738cf4d4c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <div class="page-about">
      <span class="page-about__text">More</span>
      <div class="page-about__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html" class="fa-solid fa-gear"></a>
      </div>
    </div>

    <main id="main__not-friendsPage">
      <div class="user-info user-big">
        <div class="user-info__column">
          <img class="user-info__img" src="img/cube.jpg" />
          <div class="user-info__text">
            <span class="user-info__text-main">GreyFBTT</span>
            <span>010-12312-124124</span>
          </div>
        </div>
        <div class="user-info__column user-info__text end-text">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="service-btns">
        <div class="service-btn">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="service-btn">
          <i class="fa-solid fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="service-btn">
          <i class="fa-solid fa-id-badge fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="service-btn">
          <i class="fa-solid fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="service-btns">
        <div class="service-btn">
          <i class="fa-solid fa-hotel fa-2x"></i>
          <span>check-in</span>
        </div>
        <div class="service-btn">
          <i class="fa-solid fa-paper-plane fa-2x"></i>
          <span>Mail</span>
        </div>
        <div class="service-btn"></div>
        <div class="service-btn"></div>
      </div>

      <div class="suggestions">
        <h1 class="suggestions__title">Suggestions</h1>
        <div class="service-btns">
          <div class="service-btn">
            <img src="img/book.jpg" />
            <span>Books</span>
          </div>
          <div class="service-btn">
            <img src="img/game.png" />
            <span>Games</span>
          </div>
          <div class="service-btn">
            <img src="img/shopping.jpg" />
            <span>Shopping</span>
          </div>
          <div class="service-btn"></div>
        </div>
      </div>
    </main>

    <footer class="nav-bar">
      <div class="nav-bar__column">
        <a class="nav__link" href="friends.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification">3</span>
          <i class="fa-solid fa-comment fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="more.html">
          <span class="nav__more"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </div>
    </footer>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
  </body>
</html>
