<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC-Talk > Friends</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/738cf4d4c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <div class="page-about">
      <span class="page-about__text">Friends</span>
      <div class="page-about__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html" class="fa-solid fa-gear"></a>
      </div>
    </div>

    <div class="page-notice">
      <i class="fa-solid fa-circle-info"></i>
      <a href="#">Friends' Names Display</a>
      <i class="fa-solid fa-angle-right"></i>
    </div>

    <main>
      <div class="user-info user-big">
        <div class="user-info__column">
          <img class="user-info__img" src="img/cube.jpg" />
          <span class="user-info__text-main">GreyFBTT :)</span>
        </div>
      </div>

      <div class="channel">
        <div class="channel-fold">
          <span>Channel</span>
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <ul>
          <li class="user-info">
            <div class="user-info__column user-small">
              <img class="user-info__img" src="img/channel.png" />
              <span class="user-info__text-main">Channel</span>
            </div>
            <div class="user-info__column">
              <span class="user-info__end">2</span>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <footer class="nav-bar">
      <div class="nav-bar__column">
        <a class="nav__link" href="friends.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification">3</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="more.html">
          <span class="nav__more"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </div>
    </footer>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
  </body>
</html>
