<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC-Talk > Settings</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/738cf4d4c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <div class="inside-header">
      <div class="inside-header__column">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div class="inside-header__column">
        <span>Settings</span>
      </div>
      <div class="inside-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <main id="main__second-style">
      <ul class="settings-menu">
        <li>
          <div class="settings-menu__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </li>
        <li>
          <div class="settings-menu__column">
            <i class="fa-solid fa-flask"></i>
            <span>KaKao Lab</span>
          </div>
        </li>
        <li>
          <div class="settings-menu__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings-menu__column">
            <span class="setting-light">Lastest Version</span>
          </div>
        </li>
        <li>
          <div class="settings-menu__column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li>
          <div class="settings-menu__column">
            <i class="fa-solid fa-bell"></i>
            <span>Notifications</span>
          </div>
        </li>
        <li>
          <div class="settings-menu__column">
            <i class="fa-regular fa-user"></i>
            <span>Friends</span>
          </div>
        </li>
        <li>
          <div class="settings-menu__column">
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
          </div>
        </li>
        <li>
          <div class="settings-menu__column">
            <i class="fa-solid fa-tablet-screen-button"></i>
            <span>Display</span>
            <span class="red-circle new-tag">N</span>
          </div>
        </li>
        <li>
          <div class="settings-menu__column">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
            <span class="red-circle new-tag">N</span>
          </div>
          <div class="settings-menu__column">
            <span class="setting-light">Default theme</span>
          </div>
        </li>
        <li>
          <div class="settings-menu__column">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>
        </li>
        <li>
          <div class="settings-menu__column">
            <i class="fa-solid fa-ellipsis"></i>
            <span>Others</span>
          </div>
        </li>
      </ul>
    </main>

    <footer class="nav-bar">
      <div class="nav-bar__column">
        <a class="nav__link" href="friends.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification">3</span>
          <i class="fa-solid fa-comment fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </div>
      <div class="nav-bar__column">
        <a class="nav__link" href="more.html">
          <span class="nav__more"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
